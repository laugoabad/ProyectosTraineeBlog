    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie.edge">
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />

    <!-- Load polyfills to support older browsers -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver"></script>

    <!-- Required scripts -->
    <script src="https://unpkg.com/vue@latest/dist/vue.js"></script>

    <link rel="stylesheet" type="text/css" href="css/estilos.css">

<body>
    <div id="app">
        <div class="container">
            <header class="header">{{tituloBlog}}</header>
            <section >
                <ul class="row d-flex justify-content-center">
                    <li v-for="nota of notas" class="card col-11 col-md-6 col-lg-4 col-xl-3">
                <article>
                    <div class="row autor">
                        <img src="./imgs/images.jpg" alt="foto" class="foto col-1 img-responsive">
                        <h6 class="nombre-small col-8">{{nota.autor}}</h6>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{nota.titulo}}</h5>
                
                        <p class="card-text collapse">{{nota.texto}}</p>
                        <a class="collapsed" href="./cards/card-1.html"></a>
                    </div>
                </article>
                </li>
            </ul>
            </section>
        </div>
    </div>
